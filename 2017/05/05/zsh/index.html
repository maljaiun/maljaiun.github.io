        <p>zsh的配置主要集中在用户当前目录的.zshrc(~/.zshrc)里。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line">vim ~/.zshrc</div><div class="line"></div><div class="line"></div><div class="line">$ #配置别名，例如：</div><div class="line"></div><div class="line">$ alias cls=&quot;clear&quot;</div><div class="line"></div><div class="line">$ alias ll=&quot;ls -l&quot;</div><div class="line"></div><div class="line">$ alias vi=&quot;vim&quot;</div><div class="line"></div><div class="line">$ #配置主题</div><div class="line"></div><div class="line">$ #在.zshrc里找到ZSH_THEME</div><div class="line"></div><div class="line">$ #将默认的ZSH_THEME=&quot;robbyrussell&quot;修改为</div><div class="line"></div><div class="line">$ ZSH_THEME=&quot;agnoster&quot;</div></pre></td></tr></table></figure></p>
<p>修改完配置文件最为关键的一步：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ source ~/.zshrc #每次修改完了.zshrc文件,必须执行这个命令</div></pre></td></tr></table></figure></p>
<p>参考:<a href="http://www.jianshu.com/p/e45160d0ae27" target="_blank" rel="external">http://www.jianshu.com/p/e45160d0ae27</a></p>
